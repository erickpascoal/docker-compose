version: '3'

services:
  ctn-konoha-database:
    container_name: ctn-konoha-database
    build: ./database/
    ports:
      - "5432:5432"
    networks:
      - konoha-network

  ctn-konoha-api: 
    container_name: ctn-konoha-api
    build: ./api-node/
    environment:
      NODE_ENV: docker 
      DB_HOST: ctn-konoha-database
    ports:
      - "3333:3333"
    restart: always 
    depends_on:
      - ctn-konoha-database
    networks:
      - konoha-network
    # volumes:
    #   - "C:\\Users\\note-work\\Desktop\\Docker\\03_networks\\05_compose\\api-node:/app"

networks:
  konoha-network: 
    driver: bridge